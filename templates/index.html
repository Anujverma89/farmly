{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/index.css' %}">
    <script src="static/js/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Welcome to the new world of Crop Diagnosis !!</title>
</head>
<body>
  

    
    <div id="content">       
        <div class="blur_layer">
            <div id="head">
                <div class="framly-crop">
                    <h1>Farmly - Your friend in Need !! </h1>
                </div>
            </div>
            
            <div class="body_content">
                <div class="title">
                    <h1>Welcome to the new world of Crop Diagnosis</h1>
                    <h3 style="font-style: italic; text-decoration: underline; text-align: center;">powered by Farmly</h3>
                </div>

                <div class="hidden_image" id="show_image">
                    <div class="image_box">
                        <img src="" alt="crop_image" id="crop_image" height="200px" width="200px" >
                    </div>

                    <div class="start_diagnose">
                        <form action="/diagnose" target="_blank" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="file" hidden id="file_upload_form" name="image_form" onchange="show_file()" accept="image/jpeg, image/png, image/jpg" multiple>
                            <button class="start_diagnose_btn" type="submit">Start Diagnosis</button>
                        </form>
                    </div>
                </div>

                <div class="Upload-image" id="upload_image">
                    <button class="diagnose_image_btn" onclick="upload_image()">Diagnose My Crop</button>
                </div>
            </div>

        </div>
    </div>
   
 
    
    <section id="footer">
        <div class="college">
            <h5>DKTE Society's Textile and Engineering Institute</h5>
        </div>
        <div class="team_name"><h5>Team Farmly</h5></div>
        <div class="department"> <h5>CSE-AI</h5> </div>
    </section>


</body>
</html>
